<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <title>Bookmark landing page</title>
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <nav class="container relative mx-auto p-6">
        <div class="flex items-center justify-between space-x-20 my-6">
            <div class="z-30">
                <img src="images/logo-bookmark.svg" alt="" id="logo">
            </div>
            <div class="hidden items-center space-x-10 uppercase text-grayishBlue md:flex">
                <a href="#features" class="tracking-widest hover:text-softRed">Features</a>
                <a href="#download" class="tracking-widest hover:text-softRed">Download</a>
                <a href="#faq" class="tracking-widest hover:text-softRed">FAQ</a>
                <a href="#"
                    class="px-8 py-2 text-white bg-softRed border-2 border-softRed rounded-lg shadow-md duration-200 hover:text-softRed hover:bg-white">Login</a>
            </div>
        </div>
    </nav>
    <section id="hero" class="overflow-x-clip">
        <div class="container flex flex-col-reverse mx-auto p-6 lg:flex-row lg:mb-0">
            <div class="flex flex-col space-y-10 lg:mt-16 lg:w-1/2">
                <h1 class="text-3xl font-semibold text-center lg:text-6xl lg:text-left">
                    A Simple Bookmark Manager
                </h1>
                <p class="max-w-md mx-auto text-lg text-center text-gray-400 lg:text-2xl lg:text-left lg:mt-0 lg:mx-0">
                    A clean and simple interface to organize your favourite websites. Open a new browser tab and see
                    your sites load instantly. Try it for free.
                </p>
                <div class="flex items-center justify-center w-full space-x-4 lg:justify-start">
                    <a href="#"
                        class="p-4 text-sm font-semibold text-white bg-softBlue rounded shadow-md border-2 border-softBlue md:text-base hover:bg-white hover:text-softBlue hover:border-softBlue duration-200">Get
                        it on Chrome</a>
                    <a href="#"
                        class="p-4 text-sm font-semibold text-black bg-gray-300 rounded shadow-md border-2 border-graybg-gray-300 md:text-base hover:bg-white hover:text-gray-600 hover:border-graybg-gray-300 duration-200">Get
                        it on Firefox</a>
                </div>
            </div>
            <div class="relative mx-auto lg:mx-0 lg:mb-0 lg:w-1/2">
                <div class="bg-hero"></div>
                <img src="images/illustration-hero.svg" alt="" class="relative z-10 lg:top-24 xl:top-0 overflow-x-visible">
            </div>
        </div>
    </section>
    <script type="module" src="./main.js"></script>
</body>

</html>
